<!DOCTYPE html>
<html lang="en">

<head>
    <title>Citrine Unit Conversion</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Unit Conversion</h2>
        <form action="/multiply" method="post">
            {% csrf_token %}
            <div class="form-group">
                <h3>Multiply</h3>
                <input type="text" class="form-control" name="multiply" id="multiply" placeholder="Enter units to multiply">
                <small>e.g. Name: "hectare*degree" or Symbols: "ha*Â°"</small>
            </div>
            <button type="submit" class="btn btn-default">Convert!</button>
        </form>
        <br>
        <br>
        <form action="/divide" method="post">
            {% csrf_token %}
            <div class="form-group">
                <h3>Divide</h3>
                <input type="text" class="form-control" name="divide" id="divide" placeholder="Enter units to divide">
                <small>e.g. Name: "degree/minute" or Symbols: "d/h"</small>
            </div>
            <button type="submit" class="btn btn-default">Convert!</button>
        </form>

        <h3>Choose from the units below</h3>
        <img src="{% static 'conversion_app/types.png' %}"><br>
    </div>
    <br>
</body>

</html>
